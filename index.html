<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
	<link rel="stylesheet" href="/assets/css/style.css">
	<title>Coding Quiz</title>
</head>

<body>


	<section class="hero is-medium has-text-centered  is-link">
		<div class="hero-body">
			<p class="title has-text-weight-bold is-size-1">
				QUIZ TIME
			</p>
			<p class="subtitle pt-4">
				Answer questions before the timer ends!
				<br>
				If time runs up the quiz is over!
			</p>
		</div>
	</section>

	<section class="section has-text-centered " id="quiz-container">

		<div class="is-size-5" id="timer">Time left: </div>

		<div class="has-text-centered is-size-3" id="questions">
			<p>Questions Placeholder</p>
		</div>

		<button class="button is-size-5" id="a" onclick="checkAnswer('a')">A</button>
		<button class="button is-size-5" id="b" onclick="checkAnswer('b')">B</button>
		<button class="button is-size-5" id="c" onclick="checkAnswer('c')">C</button>
		<button class="button is-size-5" id="d" onclick="checkAnswer('d')">D</button>

		<div id="result"></div>

	</section>

	<div class="has-text-centered p-3" id="gameover">

		<div id="finalScore"></div>
		<input class="is-size-5" type="text" size="40" placeholder="Enter you initials for high score" name="intials" id="initials" />
		<button class="is-size-5" id="submitScore">Submit Score</button>

	</div>

	<div class="has-text-centered p-3 is-size-3" id=rankContainer>

		<div id="rankPage">
			<div id="rankHeader">
				<h3>Initials</h3>
				<h3>Score</h3>
			</div>
			<div id="highscore-initials"></div>
			<div id="highscore-score"></div>
		</div>

		<div id="endGameBtns">
			<button class="is-size-5" id="playAgain" onclick="replayQuiz()">Play Again</button>
		</div>

	</div>

	<script src="./assets/js/script.js"></script>
</body>

</html>
