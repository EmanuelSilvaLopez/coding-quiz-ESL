<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Coding Quiz</title>
</head>

<body>
	<section class="hero is-small has-text-centered  is-link">
		<p class="title has-text-weight-bold is-size-1 m-6">
			QUIZ TIME
		</p>
	</section>


	<section id="startpage" class="hero is-small has-text-centered is-link">
		<div class="hero-body">
			<p class="subtitle my-4">
				Answer questions before the timer ends!
				<br>
				If time runs up the quiz is over!
			</p>

			<div class=" m-6">
				<button class="button is-size-4" id="startbtn">Start Quiz</button>
				<button class="button is-size-4" id="startPageHighscore" onclick="showHighscore()">High Scores</button>
			</div>

		</div>


	</section>

	<section class="section has-text-centered" id="quiz-container">

		<div class="is-size-2 m-5" id="timer">Time left: </div>

		<div class="has-text-centered is-size-3 m-6" id="questions">
			<p>Questions Placeholder</p>
		</div>

		<button class="button is-size-5 m-2" id="a" onclick="checkAnswer('a')">A</button>
		<button class="button is-size-5 m-2" id="b" onclick="checkAnswer('b')">B</button>
		<button class="button is-size-5 m-2" id="c" onclick="checkAnswer('c')">C</button>
		<button class="button is-size-5 m-2" id="d" onclick="checkAnswer('d')">D</button>

		<div id="result"></div>

	</section>

	<div class="has-text-centered p-3 mt-5 is-flex-direction-column is-align-items-center" id="gameover">

		<div class="is-size-2" id="finalScore"></div>
		<input class="is-size-5 m-3" type="text" size="40" placeholder="Enter intials" name="intials" id="initials" />
		<button class="is-size-5 m-3" id="submitScore">Submit Score</button>

	</div>

	<div class="has-text-centered p-3 is-size-5" id=rankContainer>

		<h2 class="is-size-2 mb-3">SCORES</h2>

		<div class="is-size-4 mb-3" id="rankPage">
			<div class="column" id="highscore-initials"></div>
			<div class="column" id="highscore-score"></div>
		</div>

		<div id="endGameBtns">
			<button class="is-size-4 m-3" id="playAgain" onclick="replayQuiz()">Play Again</button>
			<button class="is-size-4 m-3" id="clearHighscore" onclick="clearScore()">Clear Score History</button>
		</div>

	</div>

	<script src="./assets/js/script.js"></script>
</body>

</html>
